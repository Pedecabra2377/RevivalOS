<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droid Market</title>
    <style> 
        @font-face {
           font-family: myFirstFont;
           src: url(font.ttf);
        }
        
        * {
           font-family: myFirstFont;
        }
    </style>
    <style>
             /* Reset default margin and padding for all elements */
             * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        /* Top section styles */
        .top-section {
            background: linear-gradient(to bottom, #d2d2d2, #818589);
            color: white;
            padding: 10px;
            position: fixed; /* Fixăm secțiunea sus în top */
            width: 100%;
            top: 0;
            z-index: 2;
        }

        .app-details {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .app-icon {
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        .app-info {
            flex-grow: 1;
        }

        .app-name {
            font-size: 18px;
            font-weight: bold;
        }

        .app-creator {
            font-size: 14px;
            color: #ccc;
        }

        .app-price {
            font-size: 16px;
            font-weight: bold;
        }

        /* Middle section styles */
        .middle-section {
            margin-top: 70px; /* Spațiu pentru secțiunea de sus fixată */
            padding: 40px;
        }

        /* Bottom section styles */
        .bottom-section {
            background-color: #f5f5f5;
            position: fixed; /* Fixăm secțiunea jos în partea de jos */
            width: 100%;
            bottom: 0;
            z-index: 2;
            display: flex; /* Folosim flexbox pentru a centra conținutul vertical */
            justify-content: center; /* Centrăm orizontal butonul */
            align-items: flex-end;
		}
        /* Stil pentru butonul de Download */
        .download-button {
        background: linear-gradient(to bottom, #f5f5f5, #E5E4E2); /* Gradient alb spre gri */
        color: #333; /* Culoare text */
        border: 1px solid #ccc; /* Bordură gri */
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px auto; /* Centrăm butonul pe orizontală */
        cursor: pointer;
        transition: background-color 0.3s, border 0.3s, color 0.3s; /* Adăugăm animații pentru hover */
        border-radius: 5px; /* Adăugăm colțuri rotunde */
        }

        .download-button:hover {
        background: linear-gradient(to bottom, #d3d3d3, #ececec); /* Schimbăm gradientul la hover */
        border: 1px solid #bbb; /* Bordură mai închisă la hover */
        color: #444; /* Culoare text mai închisă la hover */
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
       
        .image-container {
            display: inline-block; /* Așezăm imaginile pe aceeași linie */
            margin-right: 10px; /* Spațiu între imaginile din galerie */
            overflow-x: auto; /* Permite derularea orizontală */
            white-space: nowrap; /* Împiedică înfășurarea textului */
        }
        /* Stil pentru imaginile individuale */
        .image-container img {
            max-width: 150px; /* Lățimea maximă a imaginilor */
            height: auto; /* Menținem proporțiile imaginilor */
        }
    
        /* Stilurile pentru containerul sliderului */
        .slider-container {
            width: 100%;
            overflow-x: auto; /* Permite derularea orizontală */
            white-space: nowrap; /* Asigură afișarea orizontală a imaginilor */
        }

        /* Stilurile pentru imaginile sliderului */
        .slider-image {
            display: inline-block; /* Afișează imaginile într-un rând orizontal */
            max-width: 100%; /* Ajustează lățimea imaginilor la lățimea containerului */
            height: auto;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <div class="app-details">
            <img class="app-icon" src="cam.png" alt="erro!">
            <div class="app-info">
                <div class="app-name">Câmera</div>
                <div class="app-creator">Revival Team</div>
            </div>
            <div class="app-price">GRATUITO</div>
        </div>
    </div>

    <div class="middle-section">
        <p>Câmera - Um app para a câmera</p>
    </div>
    <body>
        <center>
        <div class="slider-container">
            <img class="slider-image" src="thumbnails/img.jpg" alt="ERRO!">
            <img class="slider-image" src="thumbnails/img.jpg" alt="ERRO!">
            <img class="slider-image" src="thumbnails/img.jpg" alt="ERRO!">
            <img class="slider-image" src="thumbnails/img.jpg" alt="ERRO!">
            <img class="slider-image" src="thumbnails/img.jpg" alt="ERRO!">
            <img class="slider-image" src="thumbnails/img.jpg" alt="ERRO!">
        </div>
        <p><strong>Requer 100 MB</strong></p>
        <a class="download-button" href="/apks/cam.apk">Download</a>
    </center>
    </body>
    </html>
