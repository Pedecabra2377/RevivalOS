<script>
function criarCookie(nome, valor, dias) {
const data = new Date();
data.setTime(data.getTime() + (dias * 24 * 60 * 60 * 1000));
document.cookie = `${nome}=${valor};expires=${data.toUTCString()};path=/`;
}

const username = document.getElementById('username').value;
const password = document.getElementById('password').value;

criarCookie('logged', 'true', 30);
criarCookie('userName', username, 30);
criarCookie('userEmail', username, 30);
criarCookie('userPassword', password, 30);

function verificarCookie() {
const cookies = document.cookie.split(';');
for (let i = 0; i < cookies.length; i++) {
const cookie = cookies[i].trim();
if (cookie.startsWith('logged=')) {
const valor = cookie.split('=')[1];
if (valor === 'true') {
return true;
}
}
}
return false;
}

if (verificarCookie()) {
document.getElementById('menu-user').style.display = 'block';
document.getElementById('register-btn').style.display = 'none';
document.getElementById('user-name').innerHTML = getCookie('userName');
document.getElementById('user-email').innerHTML = getCookie('userEmail');
} else {
document.getElementById('register-btn').style.display = 'block';
document.getElementById('menu-user').style.display = 'none';
}

function getCookie(nome) {
const cookies = document.cookie.split(';');
for (let i = 0; i < cookies.length; i++) {
const cookie = cookies[i].trim();
if (cookie.startsWith(`${nome}=`)) {
return cookie.split('=')[1];
}
}
return '';
}

function apagarCookie(nome) {
document.cookie = `${nome}=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/`;
}

document.querySelector('#menu-user li:last-child a').addEventListener('click', () => {
apagarCookie('logged');
apagarCookie('userName');
apagarCookie('userEmail');
apagarCookie('userPassword');
window.location.href = 'login.html';
});
</script>
