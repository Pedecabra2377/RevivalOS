  <style type="text/css">
<script>
function loadAccountDetails() {
const params = new URLSearchParams(window.location.search);
const accountId = params.get('id');

if (!accountId) return;

fetch('accounts.txt')
.then(response => response.text())
.then(data => {
const accounts = data.split('---');
const accountData = accounts[accountId];

if (accountData) {
const lines = accountData.split('\n');
const info = {};

lines.forEach(line => {
const [key, value] = line.split('=');
info[key.trim()] = value.trim();
});

document.getElementById('email').innerText = info.email;
document.getElementById('password').innerText = info.password;
}
})
.catch(error => console.error('Error loading data:', error));
}

loadAccountDetails();
</script>

		</style>
