    <!-- Bara de cÄutare -->

    <script>
        // ObÈine toate elementele cu clasa .app-container
        const appContainers = document.querySelectorAll('.app-container');

        // AdaugÄ un eveniment de clic pe fiecare element .app-container
        appContainers.forEach(container => {
            container.addEventListener('click', () => {
                // ObÈine link-ul din atributul data-link
                const link = container.getAttribute('data-link');
                
                // Deschide link-ul Ã®ntr-o fereastrÄ nouÄ
                window.open(link, '_blank');
            });
        });
    </script>
    
    <!-- AdaugÄ acest cod JavaScript la sfÃ¢rÈitul fiÈierului HTML -->
<script>
    // ObÈine elementele necesare din DOM
    const searchInput = document.querySelector('.search-input');
    const appcontainers = document.querySelectorAll('.app-container');

    // AdaugÄ un eveniment pentru cÄutare Ã®n timp real
    searchInput.addEventListener('input', () => {
        const searchTerm = searchInput.value.toLowerCase();

        // Parcurge toate elementele .app-container Èi verificÄ dacÄ conÈin termenul cÄutat
        appContainers.forEach(container => {
            const appDetails = container.querySelector('.app-details');
            const appName = appDetails.querySelector('.app-name').textContent.toLowerCase();
            const appDescription = appDetails.querySelector('.app-description').textContent.toLowerCase();

            // DacÄ numele sau descrierea conÈin termenul cÄutat, afiÈeazÄ elementul, altfel ascunde-l
            if (appName.includes(searchTerm) || appDescription.includes(searchTerm)) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        });
    });
</script>
