<script>
const form = document.getElementById('form-cadastro');

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const cmail = document.getElementById('cmail').value;
  const password = document.getElementById('password').value;
  const cpassword = document.getElementById('cpassword').value;
  const lembrar = document.getElementById('lembrar').checked;

  if (email !== cmail) {
    alert('E-mails não coincidem!');
    return;
  }

  if (password !== cpassword) {
    alert('Senhas não coincidem!');
    return;
  }

  if (email.length < 5 || !email.includes('@')) {
    alert('E-mail inválido!');
    return;
  }

  if (password.length < 6) {
    alert('Senha muito curta!');
    return;
  }

  if (lembrar) {
    setCookie('usuario', JSON.stringify({ email, password }), 30);
  }
});

function setCookie(nome, valor, dias) {
  const data = new Date();
  data.setTime(data.getTime() + (dias * 24 * 60 * 60 * 1000));
  document.cookie = `${nome}=${valor};expires=${data.toUTCString()};path=/`;
}

function getCookie(nome) {
  const cookies = document.cookie.split(';');
  for (const cookie of cookies) {
    const [nomeCookie, valor] = cookie.split('=');
    if (nomeCookie.trim() === nome) {
      return JSON.parse(valor);
    }
  }
  return null;
}

const usuarioLembrado = getCookie('usuario');
if (usuarioLembrado) {
  document.getElementById('email').value = usuarioLembrado.email;
  document.getElementById('password').value = usuarioLembrado.password;
  document.getElementById('lembrar').checked = true;
}
</script>
