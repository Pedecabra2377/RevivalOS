    <h1 id="typewriter" class="typewriter"></h1>

    <script>
        function typeWriter(text, elementId, speed) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    document.getElementById(elementId).textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Example usage
        const text = "DroidMarket";
        const elementId = "typewriter";
        const speed = 100; // typing speed in milliseconds

        // Start the typewriter animation when the page loads
        window.onload = function() {
            typeWriter(text, elementId, speed);
        }
    </script>
